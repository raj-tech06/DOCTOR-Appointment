<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="drsignup.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>
<body>

<div class="container" data-aos="zoom-in-right">
    <!-- <h2>Signup Form</h2> -->
   
    <img src="img/add.png"  width="70px" height="60px"><br>
    <img src="img/signup.png"  width="60px" height="50px">
    <form id="signupForm">
        <label for="Number">Number</label>
        <input type="text" id="username" name="Number" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>

        <button type="submit">Signup</button>
    </form>

    <p>Already have an account? <a href="drlogin.html">Login</a></p>
</div>




<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
  </script>


<script src="drsignup.js"></script>
</body>
</html>
